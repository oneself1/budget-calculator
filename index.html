<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* ... (–≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏) ... */
    </style>
</head>
<body>
    <!-- –í–µ—Å—å HTML –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    <!-- ... (–≤–µ—Å—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π HTML) ... -->

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appData = {
            incomes: [],
            debts: [], 
            expenseCategories: [],
            settings: { currency: "‚ÇΩ" }
        };

        // –ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        const defaultExpenseCategories = [
            { id: 1, name: "–ï–¥–∞", amount: 0, icon: "üçî" },
            { id: 2, name: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", amount: 0, icon: "üöó" },
            { id: 3, name: "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", amount: 0, icon: "üéÆ" },
            { id: 4, name: "–û–¥–µ–∂–¥–∞", amount: 0, icon: "üëï" },
            { id: 5, name: "–ó–¥–æ—Ä–æ–≤—å–µ", amount: 0, icon: "üè•" },
            { id: 6, name: "–ü–æ–¥–∞—Ä–∫–∏", amount: 0, icon: "üéÅ" },
            { id: 7, name: "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è", amount: 0, icon: "‚úàÔ∏è" },
            { id: 8, name: "–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", amount: 0, icon: "üìö" }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log("App started!");
            initializeApp();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initializeApp() {
            try {
                loadData();
                updateUI();
                startClock();
                console.log("App initialized successfully");
            } catch (error) {
                console.error("Error initializing app:", error);
                resetToDefaults();
            }
        }

        // –°–±—Ä–æ—Å –∫ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é - –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –æ–±–Ω—É–ª—è–µ–º —Å—É–º–º—ã
        function resetToDefaults() {
            // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Å –Ω—É–ª–µ–≤—ã–º–∏ —Å—É–º–º–∞–º–∏
            const resetCategories = defaultExpenseCategories.map(category => ({
                ...category,
                amount: 0
            }));
            
            appData = {
                incomes: [],
                debts: [], 
                expenseCategories: resetCategories, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–±–Ω—É–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                settings: { currency: "‚ÇΩ" }
            };
            saveData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            try {
                const saved = localStorage.getItem('budgetAppData');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed && typeof parsed === 'object') {
                        appData = parsed;
                        
                        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–æ–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—Ç
                        if (!appData.incomes) appData.incomes = [];
                        if (!appData.debts) appData.debts = [];
                        if (!appData.expenseCategories) appData.expenseCategories = [];
                        if (!appData.settings) appData.settings = { currency: "‚ÇΩ" };
                        
                        console.log("Data loaded successfully");
                    }
                } else {
                    // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                    appData.expenseCategories = [...defaultExpenseCategories];
                    saveData();
                }
            } catch (e) {
                console.error("Error loading data:", e);
                resetToDefaults();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            try {
                localStorage.setItem('budgetAppData', JSON.stringify(appData));
                updateUI();
            } catch (e) {
                console.error("Error saving data:", e);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö - –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –∏—Å–ø–æ–ª—å–∑—É–µ–º resetToDefaults
        function clearAllData() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.')) {
                resetToDefaults(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Å–±—Ä–æ—Å–∞
                
                // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞
                const resultsContent = document.getElementById('results-content');
                const resultsCard = document.getElementById('results-card');
                if (resultsContent) resultsContent.innerHTML = '';
                if (resultsCard) resultsCard.style.display = 'none';
                
                alert('–í—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã! –°—É–º–º—ã –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ö –æ–±–Ω—É–ª–µ–Ω—ã.');
            }
        }

        // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ... (–≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏) ...

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function switchScreen(screenName) {
            console.log("Switching to screen:", screenName);
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const navItems = document.querySelectorAll('.nav-item');
            if (screenName === 'overview') {
                if (navItems[0]) navItems[0].classList.add('active');
            } else if (screenName === 'operations') {
                if (navItems[1]) navItems[1].classList.add('active');
            }
            
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = document.getElementById(`${screenName}-screen`);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
            
            if (screenName === 'operations') {
                updateOperationsList();
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫—Ä—É–∂–∫–∞ –¥–ª—è –¥–æ—Ö–æ–¥–æ–≤ –∏ –¥–æ–ª–≥–æ–≤
        function addNewCircle(type) {
            const amount = prompt(`–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ${getTypeName(type)}:`);
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
                return;
            }
            
            const description = prompt('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ:') || getDefaultDescription(type);
            
            let defaultIcon = 'üí∞';
            if (type === 'debt') defaultIcon = 'üí≥';
            if (type === 'income') defaultIcon = 'üí∞';
            
            const icon = prompt('–í–≤–µ–¥–∏—Ç–µ —Å–º–∞–π–ª–∏–∫ (–∏–∫–æ–Ω–∫—É):', defaultIcon) || defaultIcon;
            
            const newItem = {
                id: Date.now(),
                amount: parseFloat(amount),
                description: description,
                icon: icon,
                date: new Date().toISOString(),
                paid: false
            };
            
            if (type === 'income') {
                appData.incomes.push(newItem);
            } else if (type === 'debt') {
                appData.debts.push(newItem);
            }
            
            saveData();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        function addNewExpenseCategory() {
            const categoryName = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤:');
            if (!categoryName) return;
            
            const amount = prompt(`–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${categoryName}":`);
            if (!amount || isNaN(amount) || parseFloat(amount) < 0) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
                return;
            }
            
            const icon = prompt('–í–≤–µ–¥–∏—Ç–µ —Å–º–∞–π–ª–∏–∫ (–∏–∫–æ–Ω–∫—É) –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: üçî, üöó, üéÆ):', 'üõí');
            if (!icon) return;
            
            const newCategory = {
                id: Date.now(),
                name: categoryName,
                amount: parseFloat(amount),
                icon: icon,
                date: new Date().toISOString()
            };
            
            appData.expenseCategories.push(newCategory);
            saveData();
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫—Ä—É–∂–∫–∞ –¥–æ—Ö–æ–¥–æ–≤/–¥–æ–ª–≥–æ–≤
        function editCircle(type, id) {
            let items;
            if (type === 'income') {
                items = appData.incomes;
            } else if (type === 'debt') {
                items = appData.debts;
            } else {
                return;
            }
            
            const item = items.find(i => i.id === id);
            if (item) {
                const newAmount = prompt('–ò–∑–º–µ–Ω–∏—Ç—å —Å—É–º–º—É:', item.amount);
                if (newAmount && !isNaN(newAmount) && parseFloat(newAmount) > 0) {
                    item.amount = parseFloat(newAmount);
                }
                
                const newDescription = prompt('–ò–∑–º–µ–Ω–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ:', item.description) || item.description;
                item.description = newDescription;
                
                const newIcon = prompt('–ò–∑–º–µ–Ω–∏—Ç—å –∏–∫–æ–Ω–∫—É (—Å–º–∞–π–ª–∏–∫):', item.icon) || item.icon;
                item.icon = newIcon;
                
                saveData();
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        function editExpenseCategory(categoryId) {
            const category = appData.expenseCategories.find(c => c.id === categoryId);
            if (category) {
                const newName = prompt('–ò–∑–º–µ–Ω–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', category.name);
                if (newName) {
                    category.name = newName;
                }
                
                const newAmount = prompt('–ò–∑–º–µ–Ω–∏—Ç—å —Å—É–º–º—É:', category.amount);
                if (newAmount && !isNaN(newAmount) && parseFloat(newAmount) >= 0) {
                    category.amount = parseFloat(newAmount);
                }
                
                const newIcon = prompt('–ò–∑–º–µ–Ω–∏—Ç—å –∏–∫–æ–Ω–∫—É (—Å–º–∞–π–ª–∏–∫):', category.icon);
                if (newIcon) {
                    category.icon = newIcon;
                }
                
                saveData();
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫—Ä—É–∂–∫–∞ –¥–æ—Ö–æ–¥–æ–≤/–¥–æ–ª–≥–æ–≤
        function deleteCircle(type, id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) {
                let items;
                if (type === 'income') {
                    items = appData.incomes;
                } else if (type === 'debt') {
                    items = appData.debts;
                } else {
                    return;
                }
                
                const index = items.findIndex(i => i.id === id);
                if (index !== -1) {
                    items.splice(index, 1);
                    saveData();
                }
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
        function deleteExpenseCategory(categoryId) {
            const isDefaultCategory = defaultExpenseCategories.some(cat => cat.id === categoryId);
            if (isDefaultCategory) {
                alert("–ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å. –í—ã –º–æ–∂–µ—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Å—É–º–º—É –Ω–∞ 0.");
                return;
            }
            
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é?')) {
                const index = appData.expenseCategories.findIndex(c => c.id === categoryId);
                if (index !== -1) {
                    appData.expenseCategories.splice(index, 1);
                    saveData();
                }
            }
        }

        // –û—Ç–º–µ—Ç–∫–∞ –¥–æ–ª–≥–∞ –∫–∞–∫ –æ–ø–ª–∞—á–µ–Ω–Ω–æ–≥–æ
        function markDebtAsPaid(debtId) {
            const debt = appData.debts.find(d => d.id === debtId);
            if (debt) {
                debt.paid = !debt.paid;
                saveData();
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–∏–ø–∞
        function getTypeName(type) {
            const names = {
                income: '–¥–æ—Ö–æ–¥–∞',
                debt: '–¥–æ–ª–≥–∞', 
                expense: '—Ä–∞—Å—Ö–æ–¥–∞'
            };
            return names[type] || '–æ–ø–µ—Ä–∞—Ü–∏–∏';
        }

        // –û–ø–∏—Å–∞–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        function getDefaultDescription(type) {
            const defaults = {
                income: '–î–æ—Ö–æ–¥',
                debt: '–î–æ–ª–≥', 
                expense: '–†–∞—Å—Ö–æ–¥'
            };
            return defaults[type] || '–û–ø–µ—Ä–∞—Ü–∏—è';
        }

        // –†–∞—Å—á–µ—Ç –±—é–¥–∂–µ—Ç–∞
        function calculateBudget() {
            const totalIncome = appData.incomes.reduce((sum, item) => sum + (item.amount || 0), 0);
            const totalDebts = appData.debts.reduce((sum, item) => sum + (item.paid ? (item.amount || 0) : 0), 0);
            const totalExpenses = appData.expenseCategories.reduce((sum, category) => sum + (category.amount || 0), 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            const resultsHTML = `
                <div class="result-item">
                    <span>–û–±—â–∏–π –¥–æ—Ö–æ–¥:</span>
                    <span class="income">${appData.settings.currency}${totalIncome.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span>–û–ø–ª–∞—á–µ–Ω–Ω—ã–µ –¥–æ–ª–≥–∏:</span>
                    <span class="debt-paid">${appData.settings.currency}${totalDebts.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span>–û–±—â–∏–µ —Ä–∞—Å—Ö–æ–¥—ã:</span>
                    <span class="expense">${appData.settings.currency}${totalExpenses.toFixed(2)}</span>
                </div>
                <div class="result-item total">
                    <span>–ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–∞–Ω—Å:</span>
                    <span class="${balance >= 0 ? 'income' : 'expense'}">${appData.settings.currency}${Math.abs(balance).toFixed(2)}</span>
                </div>
            `;
            
            const resultsContent = document.getElementById('results-content');
            const resultsCard = document.getElementById('results-card');
            
            if (resultsContent && resultsCard) {
                resultsContent.innerHTML = resultsHTML;
                resultsCard.style.display = 'block';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            updateCircles();
            updateBalance();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä—É–∂–∫–æ–≤
        function updateCircles() {
            updateCircleSection('income', appData.incomes);
            updateCircleSection('debt', appData.debts);
            updateExpenseCategories();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ —Å –∫—Ä—É–∂–∫–∞–º–∏
        function updateCircleSection(type, items) {
            const container = document.getElementById(`${type}-circles`);
            if (!container) return;
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>';
                return;
            }
            
            if (type === 'debt') {
                container.innerHTML = items.map(item => {
                    const showAmount = item.amount > 0;
                    const icon = item.icon || 'üí≥';
                    
                    return `
                        <div class="circle-item circle-${type} ${item.paid ? 'paid' : ''}" onclick="editCircle('${type}', ${item.id})">
                            <div class="circle-actions">
                                <button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteCircle('${type}', ${item.id})">√ó</button>
                                <button class="circle-action-btn circle-check" onclick="event.stopPropagation(); markDebtAsPaid(${item.id})">‚úì</button>
                            </div>
                            <div class="circle-icon">${icon}</div>
                            ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${item.amount}</div>` : ''}
                            <div class="circle-label">${item.description}</div>
                        </div>
                    `;
                }).join('');
            } else {
                container.innerHTML = items.map(item => {
                    const showAmount = item.amount > 0;
                    const icon = item.icon || (type === 'income' ? 'üí∞' : 'üí≥');
                    
                    return `
                        <div class="circle-item circle-${type}" onclick="editCircle('${type}', ${item.id})">
                            <div class="circle-actions">
                                <button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteCircle('${type}', ${item.id})">√ó</button>
                            </div>
                            <div class="circle-icon">${icon}</div>
                            ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${item.amount}</div>` : ''}
                            <div class="circle-label">${item.description}</div>
                        </div>
                    `;
                }).join('');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ä–∞—Å—Ö–æ–¥–æ–≤
        function updateExpenseCategories() {
            const container = document.getElementById('expense-circles');
            if (!container) return;
            
            if (!appData.expenseCategories || appData.expenseCategories.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>';
                return;
            }
            
            container.innerHTML = appData.expenseCategories.map(category => {
                const isDefaultCategory = defaultExpenseCategories.some(cat => cat.id === category.id);
                const showAmount = category.amount > 0;
                const icon = category.icon || 'üõí';
                
                let deleteButton = '';
                if (!isDefaultCategory) {
                    deleteButton = `<button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteExpenseCategory(${category.id})">√ó</button>`;
                }
                
                return `
                    <div class="circle-item circle-expense" onclick="editExpenseCategory(${category.id})">
                        <div class="circle-actions">${deleteButton}</div>
                        <div class="circle-icon">${icon}</div>
                        ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${category.amount}</div>` : ''}
                        <div class="circle-label">${category.name}</div>
                    </div>
                `;
            }).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            const totalIncome = appData.incomes.reduce((sum, item) => sum + (item.amount || 0), 0);
            const totalDebts = appData.debts.reduce((sum, item) => sum + (item.paid ? (item.amount || 0) : 0), 0);
            const totalExpenses = appData.expenseCategories.reduce((sum, category) => sum + (category.amount || 0), 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            const balanceElement = document.getElementById('balance-amount');
            if (balanceElement) {
                balanceElement.textContent = appData.settings.currency + balance.toFixed(2);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–π
        function updateOperationsList() {
            const container = document.getElementById('operations-list');
            if (!container) return;
            
            const operations = [];
            
            if (appData.incomes) {
                appData.incomes.forEach(income => {
                    operations.push({
                        id: income.id,
                        amount: income.amount,
                        description: income.description,
                        date: income.date,
                        type: 'income',
                        icon: income.icon
                    });
                });
            }
            
            if (appData.debts) {
                appData.debts.forEach(debt => {
                    operations.push({
                        id: debt.id,
                        amount: -debt.amount,
                        description: debt.description,
                        date: debt.date,
                        type: debt.paid ? 'debt-paid' : 'debt',
                        icon: debt.icon
                    });
                });
            }
            
            if (appData.expenseCategories) {
                appData.expenseCategories.forEach(category => {
                    if (category.amount > 0) {
                        operations.push({
                            id: category.id,
                            amount: -category.amount,
                            description: category.name,
                            date: category.date,
                            type: 'expense',
                            icon: category.icon
                        });
                    }
                });
            }
            
            operations.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (operations.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>';
                return;
            }
            
            container.innerHTML = operations.map(operation => {
                let typeClass = operation.type;
                let typeIcon, typeColor;
                let amountSign = '';
                let displayAmount = Math.abs(operation.amount);
                
                switch(operation.type) {
                    case 'income':
                        typeIcon = operation.icon || 'üí∞';
                        typeColor = '#34C759';
                        amountSign = '+';
                        break;
                    case 'expense':
                        typeIcon = operation.icon || 'üõí';
                        typeColor = '#FF3B30';
                        amountSign = '-';
                        break;
                    case 'debt':
                        typeIcon = operation.icon || 'üí≥';
                        typeColor = '#FF9500';
                        amountSign = '-';
                        break;
                    case 'debt-paid':
                        typeIcon = operation.icon || '‚úÖ';
                        typeColor = '#8E8E93';
                        amountSign = '-';
                        break;
                    default:
                        typeIcon = operation.icon || 'üõí';
                        typeColor = '#8E8E93';
                        amountSign = '';
                }
                
                return `
                    <div class="operation-item">
                        <div class="operation-info">
                            <div class="operation-icon" style="background: ${typeColor}">
                                ${typeIcon}
                            </div>
                            <div class="operation-details">
                                <div class="operation-title">${operation.description}</div>
                                <div class="operation-meta">
                                    <span>${formatDate(operation.date)}</span>
                                    <span class="operation-time">${formatTime(operation.date)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="operation-amount ${typeClass}">
                            ${amountSign}${appData.settings.currency}${displayAmount.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU');
            } catch (e) {
                return '--.--.----';
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return '--:--';
            }
        }

        // –ß–∞—Å—ã –∏ –¥–∞—Ç–∞
        function startClock() {
            function updateTime() {
                try {
                    const now = new Date();
                    const timeElement = document.getElementById('current-time');
                    const dateElement = document.getElementById('current-date');
                    
                    if (timeElement) {
                        timeElement.textContent = 
                            now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0');
                    }
                    
                    if (dateElement) {
                        dateElement.textContent = 
                            now.getDate().toString().padStart(2, '0') + '.' + 
                            (now.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                            now.getFullYear();
                    }
                } catch (e) {
                    console.error("Error updating time:", e);
                }
            }
            
            updateTime();
            setInterval(updateTime, 60000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        function showSettingsModal() {

            const totalExpenses = appData.expenseCategories.reduce((sum, category) => sum + (category.amount || 0), 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            const debugInfo = `
=== –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –ü–†–ò–õ–û–ñ–ï–ù–ò–ò ===

–î–æ–ª–≥–∏: ${appData.debts ? appData.debts.length : 0} –∑–∞–ø–∏—Å–µ–π (${appData.debts ? appData.debts.filter(d => d.paid).length : 0} –æ–ø–ª–∞—á–µ–Ω–æ)
–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤: ${appData.expenseCategories ? appData.expenseCategories.length : 0}

–û–ë–©–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê:

- –û–ø–ª–∞—á–µ–Ω–Ω—ã–µ –¥–æ–ª–≥–∏: ${appData.settings.currency}${totalDebts.toFixed(2)}
- –†–∞—Å—Ö–æ–¥—ã: ${appData.settings.currency}${totalExpenses.toFixed(2)}
- –ë–∞–ª–∞–Ω—Å: ${appData.settings.currency}${balance.toFixed(2)}

–î–ï–¢–ê–õ–ò –î–û–•–û–î–û–í:
${appData.incomes ? appData.incomes.map(income => `  ‚Ä¢ ${income.description} ${income.icon || ''}: ${appData.settings.currency}${income.amount}`).join('\n') || '  –ù–µ—Ç –¥–æ—Ö–æ–¥–æ–≤' : '  –ù–µ—Ç –¥–æ—Ö–æ–¥–æ–≤'}

–î–ï–¢–ê–õ–ò –î–û–õ–ì–û–í:
${appData.debts ? appData.debts.map(debt => `  ‚Ä¢ ${debt.description} ${debt.icon || ''}: ${appData.settings.currency}${debt.amount} ${debt.paid ? '(–û–ü–õ–ê–ß–ï–ù–û)' : '(–ù–ï –û–ü–õ–ê–ß–ï–ù–û)'}`).join('\n') || '  –ù–µ—Ç –¥–æ–ª–≥–æ–≤' : '  –ù–µ—Ç –¥–æ–ª–≥–æ–≤'}

–ö–ê–¢–ï–ì–û–†–ò–ò –†–ê–°–•–û–î–û–í:
${appData.expenseCategories ? appData.expenseCategories.map(cat => `  ‚Ä¢ ${cat.name} ${cat.icon || ''}: ${appData.settings.currency}${cat.amount}`).join('\n') || '  –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π' : '  –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π'}
            `.trim();
            
            const userChoice = confirm(debugInfo + "\n\n–ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –û—Ç–º–µ–Ω–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è");
            
            if (userChoice) {
                clearAllData();
            }
        }
    </script>
