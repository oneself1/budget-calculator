<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <style>
        /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* ... (–ø–æ–ª–Ω—ã–π CSS –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞) ... */

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ –ø–æ–≥–∞—à–µ–Ω–∏—è */
        .debt-progress {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 4px 0;
            overflow: hidden;
        }

        .debt-progress-bar {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
        }

        .payment-history {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            margin-bottom: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Top Status Bar -->
    <div class="status-bar">
        <div class="status-time" id="current-time">--:--</div>
        <div class="status-date" id="current-date">--.--.----</div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        
        <!-- –≠–ö–†–ê–ù 1: –û–ë–ó–û–† (–ì–ª–∞–≤–Ω–∞—è) -->
        <div class="screen active" id="overview-screen">
            <header class="app-header">
                <h1 class="app-title">Budget</h1>
                <div class="header-actions">
                    <button class="icon-btn settings-btn" onclick="showSettingsModal()">‚öôÔ∏è</button>
                </div>
            </header>

            <!-- –ö–∞—Ä—Ç–∞ –±–∞–ª–∞–Ω—Å–∞ -->
            <section class="balance-card">
                <div class="balance-amount" id="balance-amount">‚ÇΩ0</div>
                <div class="balance-label">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
            </section>

            <!-- –î–æ—Ö–æ–¥—ã —Å –∫—Ä—É–∂–∫–∞–º–∏ -->
            <section class="circles-section">
                <h2 class="section-title">–î–æ—Ö–æ–¥—ã</h2>
                <div class="circles-container" id="income-circles">
                    <div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>
                </div>
                <button class="add-circle-btn" onclick="addNewIncomeCategory()">
                    <span class="plus-icon">+</span>
                </button>
            </section>

            <!-- –î–æ–ª–≥–∏ —Å –∫—Ä—É–∂–∫–∞–º–∏ -->
            <section class="circles-section">
                <h2 class="section-title">–î–æ–ª–≥–∏</h2>
                <div class="circles-container" id="debt-circles">
                    <div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>
                </div>
                <button class="add-circle-btn" onclick="addNewCircle('debt')">
                    <span class="plus-icon">+</span>
                </button>
            </section>

            <!-- –†–∞—Å—Ö–æ–¥—ã —Å –∫—Ä—É–∂–∫–∞–º–∏ -->
            <section class="circles-section">
                <h2 class="section-title">–†–∞—Å—Ö–æ–¥—ã</h2>
                <div class="circles-container" id="expense-circles">
                    <!-- –ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
                </div>
                <button class="add-circle-btn" onclick="addNewExpenseCategory()">
                    <span class="plus-icon">+</span>
                </button>
            </section>

            <!-- –ö–Ω–æ–ø–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ -->
            <button class="calculate-btn" onclick="calculateBudget()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –±—é–¥–∂–µ—Ç</button>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
            <div class="results-card" id="results-card" style="display: none">
                <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
                <div id="results-content"></div>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù 2: –û–ü–ï–†–ê–¶–ò–ò -->
        <div class="screen" id="operations-screen">
            <header class="app-header">
                <h1 class="app-title">–û–ø–µ—Ä–∞—Ü–∏–∏</h1>
            </header>

            <div class="operations-list" id="operations-list">
                <div class="empty-state">–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>
            </div>
        </div>

    </div>

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchScreen('overview')">
            <div class="nav-icon">üí∞</div>
            <div class="nav-label">–ë—é–¥–∂–µ—Ç</div>
        </div>
        <div class="nav-item" onclick="switchScreen('operations')">
            <div class="nav-icon">üìù</div>
            <div class="nav-label">–û–ø–µ—Ä–∞—Ü–∏–∏</div>
        </div>
    </nav>

    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∏ –Ω–∞–¥–µ–∂–Ω–∞—è –≤–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        console.log("Budget App: Starting initialization...");
        
        // –ë–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appData = {
            incomes: [],
            debts: [], 
            expenseCategories: [],
            settings: { currency: "‚ÇΩ" }
        };

        // –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –°–ü–ò–°–û–ö –ö–ê–¢–ï–ì–û–†–ò–ô –†–ê–°–•–û–î–û–í
        const defaultExpenseCategories = [
            { id: 1, name: "–ü—Ä–æ–¥—É–∫—Ç—ã", amount: 0, icon: "üõí" },
            { id: 2, name: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", amount: 0, icon: "üöó" },
            { id: 3, name: "–ñ–∏–ª—å–µ", amount: 0, icon: "üè†" },
            { id: 4, name: "–°–≤—è–∑—å/–∏–Ω—Ç–µ—Ä–Ω–µ—Ç", amount: 0, icon: "üì±" },
            { id: 5, name: "–û–¥–µ–∂–¥–∞", amount: 0, icon: "üëï" },
            { id: 6, name: "–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", amount: 0, icon: "üéÆ" },
            { id: 7, name: "–ö–∞—Ñ–µ/—Ä–µ—Å—Ç–æ—Ä–∞–Ω—ã", amount: 0, icon: "üçΩÔ∏è" },
            { id: 8, name: "–ó–¥–æ—Ä–æ–≤—å–µ", amount: 0, icon: "üè•" },
            { id: 9, name: "–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", amount: 0, icon: "üìö" },
            { id: 10, name: "–ü–æ–¥–∞—Ä–∫–∏", amount: 0, icon: "üéÅ" },
            { id: 11, name: "–ö—Ä–∞—Å–æ—Ç–∞", amount: 0, icon: "üíÑ" },
            { id: 12, name: "–î–æ–º/–±—ã—Ç", amount: 0, icon: "üõãÔ∏è" },
            { id: 13, name: "–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏", amount: 0, icon: "üìà" }
        ];

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        function initApp() {
            console.log("Budget App: Initializing...");
            try {
                loadData();
                updateUI();
                startClock();
                console.log("Budget App: Initialized successfully");
            } catch (error) {
                console.error("Budget App: Initialization error:", error);
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Å–±—Ä–æ—Å –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                resetToDefaults();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –º–∏–≥—Ä–∞—Ü–∏–µ–π - –£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        function loadData() {
            try {
                const saved = localStorage.getItem('budgetAppData');
                if (saved) {
                    const parsedData = JSON.parse(saved);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –í–°–ï —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    appData = {
                        ...appData, // –±–∞–∑–æ–≤–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                        ...parsedData, // –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –º–∞—Å—Å–∏–≤—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
                        incomes: parsedData.incomes || [],
                        debts: parsedData.debts || [],
                        expenseCategories: parsedData.expenseCategories || [],
                        settings: parsedData.settings || { currency: "‚ÇΩ" }
                    };
                    
                    console.log("Budget App: Data loaded", {
                        incomes: appData.incomes.length,
                        debts: appData.debts.length, 
                        expenses: appData.expenseCategories.length
                    });
                    
                    // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ú–ò–ì–†–ê–¶–ò–Ø: –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º –¥–∞–Ω–Ω—ã–º
                    migrateExpenseCategories();
                    // –ú–∏–≥—Ä–∞—Ü–∏—è –¥–ª—è –¥–æ–ª–≥–æ–≤ - –¥–æ–±–∞–≤–ª—è–µ–º paidAmount –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                    migrateDebts();
                } else {
                    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤
                    appData.expenseCategories = JSON.parse(JSON.stringify(defaultExpenseCategories));
                    saveData();
                    console.log("Budget App: First run, default categories set");
                }
            } catch (e) {
                console.error("Budget App: Error loading data, resetting", e);
                resetToDefaults();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –º–∏–≥—Ä–∞—Ü–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ä–∞—Å—Ö–æ–¥–æ–≤
        function migrateExpenseCategories() {
            let migrated = false;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            defaultExpenseCategories.forEach(defaultCategory => {
                const categoryExists = appData.expenseCategories.some(
                    category => category.id === defaultCategory.id
                );
                
                if (!categoryExists) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                    appData.expenseCategories.push({
                        ...defaultCategory
                    });
                    migrated = true;
                    console.log(`Budget App: Added missing category: ${defaultCategory.name}`);
                }
            });

            // –ï—Å–ª–∏ –±—ã–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã –Ω–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            if (migrated) {
                saveData();
                console.log("Budget App: Data migrated successfully");
            }
        }

        // –ú–∏–≥—Ä–∞—Ü–∏—è –¥–ª—è –¥–æ–ª–≥–æ–≤ - –¥–æ–±–∞–≤–ª—è–µ–º paidAmount –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        function migrateDebts() {
            let migrated = false;
            appData.debts.forEach(debt => {
                if (debt.paidAmount === undefined) {
                    debt.paidAmount = 0;
                    migrated = true;
                }
                if (debt.paymentHistory === undefined) {
                    debt.paymentHistory = [];
                    migrated = true;
                }
            });
            
            if (migrated) {
                saveData();
                console.log("Budget App: Debts migrated successfully");
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            try {
                localStorage.setItem('budgetAppData', JSON.stringify(appData));
                updateUI();
            } catch (e) {
                console.error("Budget App: Error saving data", e);
            }
        }

        // –°–±—Ä–æ—Å –∫ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        function resetToDefaults() {
            appData = {
                incomes: [],
                debts: [], 
                expenseCategories: JSON.parse(JSON.stringify(defaultExpenseCategories)),
                settings: { currency: "‚ÇΩ" }
            };
            saveData();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            updateCircles();
            updateBalance();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            const totalIncome = appData.incomes.reduce((sum, item) => sum + (item.amount || 0), 0);
            const totalDebts = appData.debts.reduce((sum, item) => sum + (item.paidAmount || 0), 0);
            const totalExpenses = appData.expenseCategories.reduce((sum, category) => sum + (category.amount || 0), 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            const balanceElement = document.getElementById('balance-amount');
            if (balanceElement) {
                balanceElement.textContent = appData.settings.currency + balance.toFixed(2);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä—É–∂–∫–æ–≤
        function updateCircles() {
            updateIncomeCategories();
            updateCircleSection('debt', appData.debts);
            updateExpenseCategories();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–æ—Ö–æ–¥–æ–≤
        function updateIncomeCategories() {
            const container = document.getElementById('income-circles');
            if (!container) return;
            
            if (!appData.incomes || appData.incomes.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>';
                return;
            }
            
            container.innerHTML = appData.incomes.map(income => {
                const showAmount = income.amount > 0;
                const icon = income.icon || 'üí∞';
                
                return `
                    <div class="circle-item circle-income" onclick="editIncomeCategory(${income.id})">
                        <div class="circle-actions">
                            <button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteIncomeCategory(${income.id})">√ó</button>
                        </div>
                        <div class="circle-icon">${icon}</div>
                        ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${income.amount}</div>` : ''}
                        <div class="circle-label">${income.name}</div>
                    </div>
                `;
            }).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ —Å –∫—Ä—É–∂–∫–∞–º–∏ (–¥–ª—è –¥–æ–ª–≥–æ–≤)
        function updateCircleSection(type, items) {
            const container = document.getElementById(`${type}-circles`);
            if (!container) return;
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>';
                return;
            }
            
            if (type === 'debt') {
                container.innerHTML = items.map(item => {
                    const remainingAmount = item.amount - (item.paidAmount || 0);
                    const showAmount = remainingAmount > 0;
                    const isFullyPaid = remainingAmount <= 0;
                    const icon = item.icon || 'üí≥';
                    const progressPercent = Math.min(100, ((item.paidAmount || 0) / item.amount) * 100);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 –ø–ª–∞—Ç–µ–∂–∞
                    const recentPayments = (item.paymentHistory || []).slice(-3);
                    
                    return `
                        <div class="circle-item circle-${type} ${isFullyPaid ? 'paid' : ''}" onclick="editCircle('${type}', ${item.id})">
                            <div class="circle-actions">
                                <button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteCircle('${type}', ${item.id})">√ó</button>
                                <button class="circle-action-btn circle-check" onclick="event.stopPropagation(); makeDebtPayment(${item.id})">‚úì</button>
                            </div>
                            <div class="circle-icon">${icon}</div>
                            ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${remainingAmount.toFixed(2)}</div>` : ''}
                            <div class="debt-progress">
                                <div class="debt-progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="circle-label">${item.description}</div>
                            ${recentPayments.length > 0 ? `
                                <div class="payment-history">
                                    ${recentPayments.map(payment => `
                                        <div class="payment-item">
                                            <span>${formatDate(payment.date)}</span>
                                            <span>${appData.settings.currency}${payment.amount.toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π —Ä–∞—Å—Ö–æ–¥–æ–≤
        function updateExpenseCategories() {
            const container = document.getElementById('expense-circles');
            if (!container) return;
            
            if (!appData.expenseCategories || appData.expenseCategories.length === 0) {
                container.innerHTML = '<div class="empty-state">–ù–∞–∂–º–∏ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</div>';
                return;
            }
            
            container.innerHTML = appData.expenseCategories.map(category => {
                const isDefaultCategory = defaultExpenseCategories.some(cat => cat.id === category.id);
                const showAmount = category.amount > 0;
                const icon = category.icon || 'üõí';
                
                let deleteButton = '';
                if (!isDefaultCategory) {
                    deleteButton = `<button class="circle-action-btn circle-delete" onclick="event.stopPropagation(); deleteExpenseCategory(${category.id})">√ó</button>`;
                }
                
                return `
                    <div class="circle-item circle-expense" onclick="editExpenseCategory(${category.id})">
                        <div class="circle-actions">${deleteButton}</div>
                        <div class="circle-icon">${icon}</div>
                        ${showAmount ? `<div class="circle-amount">${appData.settings.currency}${category.amount}</div>` : ''}
                        <div class="circle-label">${category.name}</div>
                    </div>
                `;
            }).join('');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function switchScreen(screenName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const navItems = document.querySelectorAll('.nav-item');
            if (screenName === 'overview') {
                if (navItems[0]) navItems[0].classList.add('active');
            } else if (screenName === 'operations') {
                if (navItems[1]) navItems[1].classList.add('active');
            }
            
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            const targetScreen = document.getElementById(`${screenName}-screen`);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
            
            if (screenName === 'operations') {
                updateOperationsList();
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–æ—Ö–æ–¥–æ–≤
        function addNewIncomeCategory() {

            const debt = appData.debts.find(d => d.id === debtId);

                        typeIcon = operation.icon || 'üí∞';
                        typeColor = '#34C759';
                        amountSign = '+';
                        break;
                    case 'expense':
                        typeIcon = operation.icon || 'üõí';
                        typeColor = '#FF3B30';
                        amountSign = '-';
                        break;
                    case 'debt':
                        typeIcon = operation.icon || 'üí≥';
                        typeColor = '#FF9500';
                        amountSign = '-';
                        break;
                    case 'debt-payment':
                        typeIcon = operation.icon || '‚úÖ';
                        typeColor = '#34C759';
                        amountSign = '+';
                        break;
                    case 'debt-paid':
                        typeIcon = operation.icon || '‚úÖ';
                        typeColor = '#8E8E93';
                        amountSign = '-';
                        break;
                    default:
                        typeIcon = operation.icon || 'üõí';
                        typeColor = '#8E8E93';
                        amountSign = '';
                }
                
                return `
                    <div class="operation-item">
                        <div class="operation-info">
                            <div class="operation-icon" style="background: ${typeColor}">
                                ${typeIcon}
                            </div>
                            <div class="operation-details">
                                <div class="operation-title">${operation.description}</div>
                                <div class="operation-meta">
                                    <span>${formatDate(operation.date)}</span>
                                    <span class="operation-time">${formatTime(operation.date)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="operation-amount ${typeClass}">
                            ${amountSign}${appData.settings.currency}${displayAmount.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU');
            } catch (e) {
                return '--.--.----';
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return '--:--';
            }
        }

        // –ß–∞—Å—ã –∏ –¥–∞—Ç–∞
        function startClock() {
            function updateTime() {
                try {
                    const now = new Date();
                    const timeElement = document.getElementById('current-time');
                    const dateElement = document.getElementById('current-date');
                    
                    if (timeElement) {
                        timeElement.textContent = 
                            now.getHours().toString().padStart(2, '0') + ':' + 
                            now.getMinutes().toString().padStart(2, '0');
                    }
                    
                    if (dateElement) {
                        dateElement.textContent = 
                            now.getDate().toString().padStart(2, '0') + '.' + 
                            (now.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                            now.getFullYear();
                    }
                } catch (e) {
                    console.error("Error updating time:", e);
                }
            }
            
            updateTime();
            setInterval(updateTime, 60000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        function showSettingsModal() {

            const totalExpenses = appData.expenseCategories.reduce((sum, category) => sum + (category.amount || 0), 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            const debugInfo = `
=== –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –ü–†–ò–õ–û–ñ–ï–ù–ò–ò ===

–î–æ—Ö–æ–¥—ã: ${appData.incomes ? appData.incomes.length : 0} –∫–∞—Ç–µ–≥–æ—Ä–∏–π
–î–æ–ª–≥–∏: ${appData.debts ? appData.debts.length : 0} –∑–∞–ø–∏—Å–µ–π (${appData.debts ? appData.debts.filter(d => d.paid).length : 0} –æ–ø–ª–∞—á–µ–Ω–æ)
–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ä–∞—Å—Ö–æ–¥–æ–≤: ${appData.expenseCategories ? appData.expenseCategories.length : 0}

–û–ë–©–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê:

- –û–ø–ª–∞—á–µ–Ω–Ω—ã–µ –¥–æ–ª–≥–∏: ${appData.settings.currency}${totalDebts.toFixed(2)}
- –†–∞—Å—Ö–æ–¥—ã: ${appData.settings.currency}${totalExpenses.toFixed(2)}
- –ë–∞–ª–∞–Ω—Å: ${appData.settings.currency}${balance.toFixed(2)}

–î–ï–¢–ê–õ–ò –î–û–•–û–î–û–í:
${appData.incomes ? appData.incomes.map(income => `  ‚Ä¢ ${income.name} ${income.icon || ''}: ${appData.settings.currency}${income.amount}`).join('\n') || '  –ù–µ—Ç –¥–æ—Ö–æ–¥–æ–≤' : '  –ù–µ—Ç –¥–æ—Ö–æ–¥–æ–≤'}

–î–ï–¢–ê–õ–ò –î–û–õ–ì–û–í:
${appData.debts ? appData.debts.map(debt => `  ‚Ä¢ ${debt.description} ${debt.icon || ''}: ${appData.settings.currency}${debt.amount} (–æ–ø–ª–∞—á–µ–Ω–æ: ${appData.settings.currency}${debt.paidAmount || 0}) ${debt.paid ? '(–ü–û–õ–ù–û–°–¢–¨–Æ –û–ü–õ–ê–ß–ï–ù–û)' : '(–ù–ï –û–ü–õ–ê–ß–ï–ù–û)'}`).join('\n') || '  –ù–µ—Ç –¥–æ–ª–≥–æ–≤' : '  –ù–µ—Ç –¥–æ–ª–≥–æ–≤'}

–ö–ê–¢–ï–ì–û–†–ò–ò –†–ê–°–•–û–î–û–í:
${appData.expenseCategories ? appData.expenseCategories.map(cat => `  ‚Ä¢ ${cat.name} ${cat.icon || ''}: ${appData.settings.currency}${cat.amount}`).join('\n') || '  –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π' : '  –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π'}
            `.trim();
            
            const userChoice = confirm(debugInfo + "\n\n–ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –û—Ç–º–µ–Ω–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è");
            
            if (userChoice) {
                clearAllData();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Budget App: DOM loaded, starting app...");
            initApp();
        });

        // –†–µ–∑–µ—Ä–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ —Å–ª—É—á–∞–π –ø—Ä–æ–±–ª–µ–º
        window.addEventListener('load', function() {
            console.log("Budget App: Window loaded");
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å
            setTimeout(function() {
                if (document.getElementById('balance-amount').textContent === '‚ÇΩ0') {
                    console.log("Budget App: Backup initialization");
                    initApp();
                }
            }, 100);
        });
    </script>
