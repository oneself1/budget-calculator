<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .circles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .income { background: #34C759; }
        .debt { background: #FF9500; }
        .expense { background: #FF3B30; }
        
        .add-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007AFF;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üí∞ Budget</h1>
    
    <!-- –î–æ—Ö–æ–¥—ã -->
    <div class="section">
        <h2>–î–æ—Ö–æ–¥—ã</h2>
        <div class="circles-container" id="income-circles"></div>
        <button class="add-btn" onclick="addCircle('income')">+</button>
    </div>
    
    <!-- –î–æ–ª–≥–∏ -->
    <div class="section">
        <h2>–î–æ–ª–≥–∏</h2>
        <div class="circles-container" id="debt-circles"></div>
        <button class="add-btn" onclick="addCircle('debt')">+</button>
    </div>
    
    <!-- –†–∞—Å—Ö–æ–¥—ã -->
    <div class="section">
        <h2>–†–∞—Å—Ö–æ–¥—ã</h2>
        <div class="circles-container" id="expense-circles"></div>
        <button class="add-btn" onclick="addCircle('expense')">+</button>
    </div>
    
    <button class="calculate-btn" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        // –ü–†–û–°–¢–û–ô –†–ê–ë–û–ß–ò–ô –ö–û–î
        console.log("Script loaded!");
        
        let incomes = [];
        let debts = [];
        let expenses = [];
        
        function addCircle(type) {
            console.log("Adding circle:", type);
            const amount = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É:");
            if (amount && !isNaN(amount)) {
                const circle = document.createElement('div');
                circle.className = `circle ${type}`;
                circle.innerHTML = `‚ÇΩ${amount}`;
                
                if (type === 'income') {
                    document.getElementById('income-circles').appendChild(circle);
                    incomes.push(parseFloat(amount));
                } else if (type === 'debt') {
                    document.getElementById('debt-circles').appendChild(circle);
                    debts.push(parseFloat(amount));
                } else {
                    document.getElementById('expense-circles').appendChild(circle);
                    expenses.push(parseFloat(amount));
                }
            }
        }
        
        function calculate() {
            const totalIncome = incomes.reduce((a, b) => a + b, 0);
            const totalDebts = debts.reduce((a, b) => a + b, 0);
            const totalExpenses = expenses.reduce((a, b) => a + b, 0);
            const balance = totalIncome - totalDebts - totalExpenses;
            
            document.getElementById('results').innerHTML = `
                <div class="section">
                    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>
                    <p>–î–æ—Ö–æ–¥—ã: ‚ÇΩ${totalIncome}</p>
                    <p>–î–æ–ª–≥–∏: ‚ÇΩ${totalDebts}</p>
                    <p>–†–∞—Å—Ö–æ–¥—ã: ‚ÇΩ${totalExpenses}</p>
                    <p><strong>–ë–∞–ª–∞–Ω—Å: ‚ÇΩ${balance}</strong></p>
                </div>
            `;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ —Ñ—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç–∞—é—Ç
        setTimeout(() => {
            alert("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –ù–∞–∂–º–∏—Ç–µ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –∫—Ä—É–∂–æ–∫");
        }, 1000);
    </script>
</body>
</html>
